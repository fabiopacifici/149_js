<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Ticket</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
</head>

<body>


  <main>
    <div class="container">
      <div class="card p-3 mb-5">
        <form>
          <div class="mb-3">
            <label class="form-label" for="name-field">Name</label>
            <input class="form-control" id="name-field" name="name-field" type="text" placeholder="Type your name"
              required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="age-filed">Age</label>
            <select class="form-select" name="age-field" id="age-field">
              <option value="adult">Adult</option>
              <option value="minor">Minor</option>
              <option value="senior">Senior</option>
            </select>
          <!--   <input class="form-control" id="age-field" name="age-field" type="number" placeholder="Type your age"
              required> -->
          </div>
          <div class="mb-3">
            <label class="form-label" for="km-filed">Km</label>
            <input class="form-control" id="km-field" name="km-field" type="number" placeholder="Type your journey km"
              required>
          </div>
          <button class="generate btn btn-dark" type="submit">Generate</button>

        </form>
      </div>

      <div id="ticket">
      </div>
      

      <div id="print-ticket" class="d-none">
        <div class='card'>
          <div class="card-header">
            Ticket
          </div>
          <div class="card-body d-flex gap-2">
            <div class="flex-grow-1">
              Passenger name <br>
              <strong id="name"></strong>
            </div>
        
            <div class="flex-grow-1">
              Offer name <br>
              <strong id="offer"></strong>
            </div>
            <div class="flex-grow-1">
              Wagon number: <br>
              <strong id="wagon-number"></strong>
            </div>
        
            <div class="flex-grow-1">
              CP Code:<br>
              <strong id="cp-code"></strong>
            </div>
        
            <div class="flex-grow-1">
              Price: <br>
              <strong id="final-price"></strong>
            </div>
          </div>
        </div>`
      </div>

    </div>
  </main>




  <script src="./assets/js/main.js"></script>
</body>

</html>
